<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
            <h1>Your Shopping Cart</h1>
        </header>

        <div class="cart-section">
            <!-- Cart section -->
            <div class="cart-item">
                <img src="image/OIP (2).jpg" alt="Product Image" class="product-img">
                <div class="product-details">
                    <h2>Product Name</h2>
                    <p>$19.99</p>
                    <label for="quantity">Quantity:</label>
                    <select id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <!-- Cart Item -->
            <div class="cart-item">
                <img src="image/6Yb0abDVqU-1103869-3.jpg" alt="Product Image" class="product-img">
                <div class="product-details">
                    <h2>Product Name 2</h2>
                    <p>$29.99</p>
                    <label for="quantity">Quantity:</label>
                    <select id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <!-- End of Cart Item -->
        </div>

        <aside class="summary">
            <h2>Order Summary</h2>
            <p>Subtotal (2 items): <strong>$49.98</strong></p>
            <button class="checkout-button">Proceed to Checkout</button>
        </aside>
    </div>
</body>
</html>
